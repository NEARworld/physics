      // set html height
      document.documentElement.style.height = '100%';

      const { style: bodyStyle } = document.body;
      bodyStyle.height = '100%';
      bodyStyle.position = 'relative';
      bodyStyle.display = 'flex';
      bodyStyle.justifyContent = 'center';

      bodyStyle.background = 'black';
      bodyStyle.margin = 0;

      const { style: floorStyle } = floor;
      floorStyle.position = 'absolute';
      floorStyle.bottom = 0;

      ballStyle.background = 'white';

    <script>
      const g = 9.86;
      const t = 0.01;
      let position = 0;
      let s = 0;

      const intervalId = setInterval(() => {
        s += t;
        position = Math.floor(position + g * s);

        object.style.marginTop = position + 'px';
        if (position + 50 > horizon) clearInterval(intervalId);
      }, t);
